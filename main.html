<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Recipe App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recipe Collection</h1>
        <form id="recipeForm">
            <input type="text" id="recipeName" placeholder="Recipe Name" required>
            <textarea id="recipeDescription" placeholder="Recipe Description" required></textarea>
            <input type="file" id="recipeImage" accept="image/*" required>
            <button type="submit">Add Recipe</button>
        </form>
        <div id="error" class="error-message"></div>
        <div id="recipeDisplay" class="recipe-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
